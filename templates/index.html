<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Failure Clinical</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5f5;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1>Heart Failure Clinical Prediction</h1>
        <form method="POST" action="/" class="mx-auto col-md-6">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" class="form-control" name="age" required step="any">
            </div>

            <div class="form-group">
                <label for="anaemia">Anaemia:</label>
                <select class="form-control" name="anaemia">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div class="form-group">
                <label for="creatinine_phosphokinase">Creatinine Phosphokinase:</label>
                <input type="number" class="form-control" name="creatinine_phosphokinase" required step="any">
            </div>

            <div class="form-group">
                <label for="diabetes">Diabetes:</label>
                <select class="form-control" name="diabetes">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div class="form-group">
                <label for="ejection_fraction">Ejection Fraction:</label>
                <input type="number" class="form-control" name="ejection_fraction" required step="any">
            </div>

            <div class="form-group">
                <label for="high_blood_pressure">High Blood Pressure:</label>
                <select class="form-control" name="high_blood_pressure">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div class="form-group">
                <label for="platelets">Platelets:</label>
                <input type="number" class="form-control" name="platelets" required step="any">
            </div>

            <div class="form-group">
                <label for="serum_creatinine">Serum Creatinine:</label>
                <input type="number" class="form-control" name="serum_creatinine" required step="any">
            </div>

            <div class="form-group">
                <label for="serum_sodium">Serum Sodium:</label>
                <input type="number" class="form-control" name="serum_sodium" required step="any">
            </div>

            <div class="form-group">
                <label for="sex">Sex:</label>
                <select class="form-control" name="sex">
                    <option value="0">Female</option>
                    <option value="1">Male</option>
                </select>
            </div>

            <div class="form-group">
                <label for="smoking">Smoking:</label>
                <select class="form-control" name="smoking">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div class="form-group">
                <label for="time">Time:</label>
                <input type="number" class="form-control" name="time" required step="any">
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Predict</button>
            </div>
        </form>
    </div>
</body>

</html>
